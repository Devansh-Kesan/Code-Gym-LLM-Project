            solution:
              content: |2-
                const readline = require('readline');
                const rl = readline.createInterface({
                  input: process.stdin,
                  output: process.stdout
                });

                function findLongestIncreasingSubarray(arr) {
                  if (arr.length === 0) {
                    return { length: 0, startIndex: -1 };
                  }
                  
                  let maxLength = 1;
                  let maxStartIndex = 0;
                  let currentLength = 1;
                  let currentStartIndex = 0;
                  
                  for (let i = 1; i < arr.length; i++) {
                    // Check if current element continues the increasing sequence
                    if (arr[i] > arr[i - 1]) {
                      currentLength++;
                      
                      // Update max if current sequence is longer
                      if (currentLength > maxLength) {
                        maxLength = currentLength;
                        maxStartIndex = currentStartIndex;
                      }
                    } else {
                      // Reset for a new sequence
                      currentLength = 1;
                      currentStartIndex = i;
                    }
                  }
                  
                  return { length: maxLength, startIndex: maxStartIndex };
                }

                rl.on('line', (input) => {
                  const arr = input.trim().split(' ').map(Number);
                  const result = findLongestIncreasingSubarray(arr);
