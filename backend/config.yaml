            solution:
              content: |2-
                def lis_length(arr):
                    if not arr:
                        return 0
                    dp = [1] * len(arr)
                    for i in range(len(arr)):
                        for j in range(i):
                            if arr[i] > arr[j]:
                                dp[i] = max(dp[i], dp[j] + 1)
                    return max(dp)

