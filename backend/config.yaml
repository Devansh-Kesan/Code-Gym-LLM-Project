          - id: most-common-element
            title: 'Most Common Element'
            description: Return the most frequent element in a list. If tie, return any one.
            complexity: hard
            points: 15
            time_limit_seconds: 10
            memory_limit_mb: 64
            starter_code:
              content: |2-
                def most_common(lst):
                    # Your code here
                    pass

                if __name__ == "__main__":
                    lst = input().split()
                    print(most_common(lst))
            test_cases:
              hidden: false
              visible_cases:
                - input: 'a b a c a'
                  expected_output: 'a'
                - input: 'x y x z x y'
                  expected_output: 'x'
              hidden: true
              hidden_cases:
                - input: '1 2 3 3 2 2'
                  expected_output: '2'
            solution:
              content: |2-
                def most_common(lst):
                    freq = {}
                    for item in lst:
                        freq[item] = freq.get(item, 0) + 1
                    return max(freq, key=freq.get)

                if __name__ == "__main__":
                    lst = input().split()
                    print(most_common(lst))
      
