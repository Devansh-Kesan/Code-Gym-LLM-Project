          - id: js-custom-error
            title: 'Custom Error Types'
            description: Create custom error types and use them in a validation function.
            complexity: medium
            points: 10
            time_limit_seconds: 10
            memory_limit_mb: 64
            starter_code:
              content: |2-
                // Define custom error types and validation function here
                function validateUser(user) {
                    // Your code here
                }
            test_cases:
              hidden: false
              visible_cases:
                - input: '{"username": "john", "age": 25}'
                  expected_output: 'Valid user'
                - input: '{"username": "j", "age": 25}'
                  expected_output: 'ValidationError: Username must be at least 3 characters'
              hidden: true
              hidden_cases:
                - input: '{"username": "john", "age": 15}'
                  expected_output: 'ValidationError: User must be at least 18 years old'
            solution:
              content: |2-
                const readline = require('readline');

                const rl = readline.createInterface({
                    input: process.stdin,
                    output: process.stdout
                });

                class ValidationError extends Error {
                    constructor(message) {
                        super(message);
                        this.name = 'ValidationError';
                    }
                }

                function validateUser(user) {
                    if (user.username.length < 3) {
                        throw new ValidationError('Username must be at least 3 characters');
                    }
                    
                    if (user.age < 18) {
                        throw new ValidationError('User must be at least 18 years old');
                    }
                    
                    return 'Valid user';
                }

                rl.on('line', (input) => {
                    const user = JSON.parse(input);
                    
                    try {
                        const result = validateUser(user);
                        console.log(result);
                    } catch (error) {
                        console.log(`${error.name}: ${error.message}`);
                    }
                    
                    rl.close();
                });

