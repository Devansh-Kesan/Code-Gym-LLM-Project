                - input: '5'
                  expected_output: 'Buzz'
                  explanation: 'Divisible by 5'
              hidden: true
              hidden_cases:
                - input: '15'
                  expected_output: 'FizzBuzz'
                - input: '2'
                  expected_output: '2'
            solution:
              content: |2-
                def fizz_buzz(n):
                    if n % 3 == 0 and n % 5 == 0:
                        return "FizzBuzz"
                    elif n % 3 == 0:
                        return "Fizz"
                    elif n % 5 == 0:
                        return "Buzz"
                    else:
                        return str(n)

                if __name__ == "__main__":
                    n = int(input())
                    print(fizz_buzz(n))

