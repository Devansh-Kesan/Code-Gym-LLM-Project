              visible_cases:
                - input: '1 2 3 1 2 3 4 5 1 2'
                  expected_output: '5 3'
                  explanation: 'The longest increasing subarray is [1,2,3,4,5] with length 5 starting at index 3'
                - input: '10 9 8 7 6 5 4'
                  expected_output: '1 0'
                  explanation: 'No increasing sequences, so the longest is just one element starting at index 0'
                - input: '5 6 7 8 1 2 3'
                  expected_output: '4 0'
                  explanation: 'The longest increasing subarray is [5,6,7,8] with length 4 starting at index 0'
