              hidden: true
              hidden_cases:
                - input: '1 2 2 3 3 3'
                  expected_output: '[3, 3, 3, 2, 2, 1]'
            solution:
              content: |2-
                from collections import Counter

                def group_by_frequency(arr):
                    freq = Counter(arr)
                    arr.sort(key=lambda x: (-freq[x], arr.index(x)))
                    return arr

                if __name__ == "__main__":
                    arr = list(map(int, input().split()))
                    print(group_by_frequency(arr))

          - id: two-sum
            title: 'Two Sum Problem'
            description: >-
              Given a list of integers and a target value, return the indices (0-based) of the two numbers that add up to the target.
              If no such pair exists, return -1.
            complexity: medium
            points: 5
            time_limit_seconds: 5
            memory_limit_mb: 64
            starter_code:
              content: |2-
                def two_sum(nums, target):
                    # Your code here
                    pass

                if __name__ == "__main__":
                    nums = list(map(int, input().split()))
                    target = int(input())
                    print(two_sum(nums, target))
            test_cases:
              hidden: false
              visible_cases:
                - input: |-
                    2 7 11 15
                    9
                  expected_output: '[0, 1]'
                - input: |-
                    3 2 4
                    6
                  expected_output: '[1, 2]'
              hidden: true
              hidden_cases:
                - input: |-
                    1 2 3
                    7
                  expected_output: '-1'
            solution:
              content: |2-
                def two_sum(nums, target):
                    seen = {}
                    for i, num in enumerate(nums):
                        diff = target - num
                        if diff in seen:
                            return [seen[diff], i]
                        seen[num] = i
                    return -1

                if __name__ == "__main__":
                    nums = list(map(int, input().split()))
                    target = int(input())
                    print(two_sum(nums, target))

          - id: longest-increasing-subsequence
            title: 'Longest Increasing Subsequence Length'
            description: Given a list of numbers, return the length of the longest increasing subsequence.
            complexity: hard
            points: 15
            time_limit_seconds: 15
            memory_limit_mb: 128
            starter_code:
              content: |2-
                def lis_length(arr):
                    # Your code here
                    pass

                if __name__ == "__main__":
                    arr = list(map(int, input().split()))
                    print(lis_length(arr))
            test_cases:
              hidden: false
              visible_cases:
                - input: '10 9 2 5 3 7 101 18'
                  expected_output: '4'
                - input: '1 3 5 4 7'
                  expected_output: '4'
              hidden: true
              hidden_cases:
                - input: '5 6 7 1 2 3'
                  expected_output: '3'
            solution:
              content: |2-
                def lis_length(arr):
                    if not arr:
                        return 0
                    dp = [1] * len(arr)
                    for i in range(len(arr)):
                        for j in range(i):
                            if arr[i] > arr[j]:
                                dp[i] = max(dp[i], dp[j] + 1)
                    return max(dp)

                if __name__ == "__main__":
                    arr = list(map(int, input().split()))
                    print(lis_length(arr))

          - id: valid-parentheses
            title: 'Valid Parentheses'
            description: Check if the input string of parentheses is valid (every open has a close in order).
            complexity: hard
            points: 15
            time_limit_seconds: 10
            memory_limit_mb: 64
            starter_code:
              content: |2-
                def is_valid_parentheses(s):
                    # Your code here
                    pass

                if __name__ == "__main__":
                    s = input()
                    print(is_valid_parentheses(s))
            test_cases:
              hidden: false
              visible_cases:
                - input: '()[]{}'
                  expected_output: 'True'
                - input: '(]'
                  expected_output: 'False'
              hidden: true
              hidden_cases:
                - input: '([{}])'
                  expected_output: 'True'
            solution:
              content: |2-
                def is_valid_parentheses(s):
                    stack = []
                    mapping = {')': '(', ']': '[', '}': '{'}
                    for char in s:
                        if char in mapping.values():
                            stack.append(char)
                        elif char in mapping:
                            if not stack or stack.pop() != mapping[char]:
                                return False
                    return not stack

                if __name__ == "__main__":
                    s = input()
                    print(is_valid_parentheses(s))

