        - id: power-function
          title: 'Power Function (Recursion)'
          description: Calculate a raised to the power of b using recursion.
          complexity: hard
          points: 15
          time_limit_seconds: 10
          memory_limit_mb: 64
          starter_code:
            content: |2-
              def power(a, b):
                  # Your code here
