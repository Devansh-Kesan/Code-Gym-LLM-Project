        - id: factorial-recursion
          title: 'Factorial (Recursion)'
          description: Use recursion to calculate the factorial of a number.
          complexity: medium
          points: 10
          time_limit_seconds: 5
          memory_limit_mb: 64
          starter_code:
            content: |2-
              def factorial(n):
                  # Your code here
                  pass

              if __name__ == "__main__":
                  num = int(input())
                  print(factorial(num))
          test_cases:
            hidden: false
            visible_cases:
              - input: '5'
                expected_output: '120'
              - input: '0'
                expected_output: '1'
            hidden: true
            hidden_cases:
              - input: '6'
                expected_output: '720'
          solution:
            content: |2-
              def factorial(n):
                  if n == 0 or n == 1:
                      return 1
                  return n * factorial(n - 1)

              if __name__ == "__main__":
                  num = int(input())
                  print(factorial(num))

        - id: fibonacci-recursion
