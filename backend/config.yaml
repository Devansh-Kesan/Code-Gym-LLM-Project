              - input: '1'
                expected_output: '1'
            hidden: true
            hidden_cases:
              - input: '5'
                expected_output: '5'
          solution:
            content: |2-
              def fibonacci(n):
                  if n <= 1:
                      return n
                  return fibonacci(n - 1) + fibonacci(n - 2)

