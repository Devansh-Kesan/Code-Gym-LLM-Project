              content: |2-
                def longest_increasing_subsequence(lst):
                    # Your code here
                    pass

                if __name__ == "__main__":
                    lst = list(map(int, input().split()))
                    print(longest_increasing_subsequence(lst))
            test_cases:
              hidden: false
              visible_cases:
                - input: '10 9 2 5 3 7 101 18'
                  expected_output: '4'
                - input: '0 8 4 7 5 3 1'
                  expected_output: '4'
              hidden: true
              hidden_cases:
                - input: '3 2 6 4 5 1'
                  expected_output: '3'
            solution:
              content: |2-
                def longest_increasing_subsequence(lst):
                    if not lst:
                        return 0
                    n = len(lst)
                    dp = [1] * n
                    for i in range(1, n):
                        for j in range(i):
                            if lst[i] > lst[j]:
                                dp[i] = max(dp[i], dp[j] + 1)
                    return max(dp)

                if __name__ == "__main__":
                    lst = list(map(int, input().split()))
                    print(longest_increasing_subsequence(lst))
