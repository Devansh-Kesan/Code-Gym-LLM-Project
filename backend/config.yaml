          - id: nth-pascals-line
            title: "Nth Line of Pascal's Triangle"
            description: |
              Write a function that returns the nth line (0-indexed) of Pascal's Triangle as a space-separated string.
              Each number in Pascal's Triangle is the sum of the two numbers directly above it.

              Example:
              For n = 3, the output should be "1 3 3 1" (the 3rd line)
            input: |
              A single integer n (0-indexed)
            input_constraints: |
              0 <= n <= 20
            complexity: hard
            points: 15
            time_limit_seconds: 10
            memory_limit_mb: 64
            starter_code:
              content: |2-
                def nth_pascals_line(n):
                    # Your code here
                    pass

                if __name__ == "__main__":
                    n = int(input())
                    print(nth_pascals_line(n))
            test_cases:
              hidden: false
              visible_cases:
                - input: '0'
                  expected_output: "1"
                  explanation: '0th line is always 1'
                - input: '2'
                  expected_output: "1 2 1"
                  explanation: '2nd line of Pascals Triangle'
              hidden: true
              hidden_cases:
                - input: '4'
                  expected_output: "1 4 6 4 1"
                - input: '5'
                  expected_output: "1 5 10 10 5 1"
                - input: '7'
                  expected_output: "1 7 21 35 35 21 7 1"
            solution:
              content: |2-
                def nth_pascals_line(n):
                    line = [1]
                    for k in range(1, n + 1):
                        next_val = line[-1] * (n - k + 1) // k
                        line.append(next_val)
                    return ' '.join(map(str, line))

                if __name__ == "__main__":
                    n = int(input())
                    print(nth_pascals_line(n))

