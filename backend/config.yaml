              if __name__ == "__main__":
                  base, exponent = map(int, input().split())
                  print(power(base, exponent))
          test_cases:
            hidden: false
            visible_cases:
              - input: '2 3'
                expected_output: '8'
              - input: '5 0'
                expected_output: '1'
            hidden: true
            hidden_cases:
              - input: '3 4'
                expected_output: '81'
          solution:
            content: |2-
