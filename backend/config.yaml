          - id: js-error-boundaries
            title: 'Function Error Boundaries'
            description: Create a higher-order function that wraps another function with error handling.
            complexity: hard
            points: 15
            time_limit_seconds: 15
            memory_limit_mb: 64
            starter_code:
              content: |2-
                function withErrorHandling(fn, fallback) {
                    // Your code here
                }
                
                // Example functions to test with
                function divide(a, b) {
                    if (b === 0) throw new Error("Division by zero");
                    return a / b;
                }
                
                function parse(str) {
                    return JSON.parse(str);
                }
            test_cases:
              hidden: false
              visible_cases:
                - input: "divide\n10\n2"
                  expected_output: '5'
                - input: "divide\n10\n0"
                  expected_output: 'Error occurred: Division by zero'
              hidden: true
              hidden_cases:
                - input: 'parse\n{"name":"John"}'
                  expected_output: '{"name":"John"}'
            solution:
              content: |2-
                const readline = require('readline');

                const rl = readline.createInterface({
                    input: process.stdin,
                    output: process.stdout
                });

                function withErrorHandling(fn, fallback) {
                    return function(...args) {
                        try {
                            return fn(...args);
                        } catch (error) {
                            if (fallback) {
                                return fallback(error);
                            }
                            return `Error occurred: ${error.message}`;
                        }
                    };
                }
                
                // Example functions
                function divide(a, b) {
                    if (b === 0) throw new Error("Division by zero");
                    return a / b;
                }
                
                function parse(str) {
                    return JSON.parse(str);
                }
                
                const lines = [];
                rl.on('line', (line) => {
                    lines.push(line);
                    
                    if (lines[0] === 'divide' && lines.length === 3) {
                        const safeDivide = withErrorHandling(divide);
                        const result = safeDivide(parseInt(lines[1]), parseInt(lines[2]));
                        console.log(result);
                        rl.close();
                    } else if (lines[0] === 'parse' && lines.length === 2) {
                        const safeParse = withErrorHandling(parse);
                        const result = safeParse(lines[1]);
                        console.log(typeof result === 'object' ? JSON.stringify(result) : result);
                        rl.close();
                    }
                });

          - id: js-async-error-chain
            title: 'Async Error Chain'
            description: Create a chain of asynchronous operations with proper error handling throughout the chain.
            complexity: hard
            points: 15
            time_limit_seconds: 15
            memory_limit_mb: 64
            starter_code:
              content: |2-
                async function processData(input) {
                    // Your code here
                }
                
                // Helper functions
                async function validateInput(input) {
                    if (typeof input !== 'number' || isNaN(input)) {
                        throw new Error('Invalid input: must be a number');
                    }
                    return input;
                }
                
                async function doubleValue(value) {
                    return value * 2;
                }
                
                async function addTen(value) {
                    return value + 10;
                }
                
                async function finalCheck(value) {
                    if (value > 100) {
                        throw new Error('Value too large');
                    }
                    return value;
                }
            test_cases:
              hidden: false
              visible_cases:
                - input: '20'
                  expected_output: 'Final result: 50'
                - input: 'abc'
                  expected_output: 'Error: Invalid input: must be a number'
              hidden: true
              hidden_cases:
                - input: '50'
                  expected_output: 'Error: Value too large'
            solution:
              content: |2-
                const readline = require('readline');

                const rl = readline.createInterface({
                    input: process.stdin,
                    output: process.stdout
                });

                async function processData(input) {
                    try {
                        // Parse input to number
                        const parsedInput = Number(input);
                        
                        // Chain of operations
                        const validated = await validateInput(parsedInput);
                        const doubled = await doubleValue(validated);
                        const withAddition = await addTen(doubled);
                        const finalValue = await finalCheck(withAddition);
                        
                        return `Final result: ${finalValue}`;
                    } catch (error) {
                        return `Error: ${error.message}`;
                    }
                }
                
                // Helper functions
                async function validateInput(input) {
                    if (typeof input !== 'number' || isNaN(input)) {
                        throw new Error('Invalid input: must be a number');
                    }
                    return input;
                }
                
                async function doubleValue(value) {
                    return value * 2;
                }
                
                async function addTen(value) {
                    return value + 10;
                }
                
                async function finalCheck(value) {
                    if (value > 100) {
                        throw new Error('Value too large');
                    }
                    return value;
                }

                rl.on('line', async (input) => {
                    const result = await processData(input);
                    console.log(result);
                    rl.close();
                });

