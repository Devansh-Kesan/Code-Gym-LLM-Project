          - id: prime-checker
            title: 'Prime Number Checker'
            description: |
              Write a function that checks if a given number is prime and returns "Prime" or "Not Prime".
              A prime number is a natural number greater than 1 that has no positive divisors other than 1 and itself.
            input: |
              A single integer n
            input_constraints: |
              1 <= n <= 10^6
            complexity: medium
            points: 10
            time_limit_seconds: 10
            memory_limit_mb: 64
            starter_code:
              content: |2-
                def check_prime(n):
                    # Your code here
                    pass

                if __name__ == "__main__":
                    n = int(input())
                    print(check_prime(n))
            test_cases:
              hidden: false
              visible_cases:
                - input: '7'
                  expected_output: "Prime"
                  explanation: '7 has no divisors other than 1 and itself'
                - input: '10'
                  expected_output: "Not Prime"
                  explanation: '10 is divisible by 2 and 5'
              hidden: true
              hidden_cases:
                - input: '1'
                  expected_output: "Not Prime"
                - input: '2'
                  expected_output: "Prime"
                - input: '7919'
                  expected_output: "Prime"
                - input: '1000000'
                  expected_output: "Not Prime"
            solution:
              content: |2-
                def check_prime(n):
                    if n <= 1:
                        return "Not Prime"
                    if n == 2:
                        return "Prime"
                    if n % 2 == 0:
                        return "Not Prime"
                    for i in range(3, int(n**0.5) + 1, 2):
                        if n % i == 0:
                            return "Not Prime"
                    return "Prime"

                if __name__ == "__main__":
                    n = int(input())
                    print(check_prime(n))

