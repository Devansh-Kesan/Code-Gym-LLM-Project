                - input: '1'
                  expected_output: "1"
                - input: '255'
                  expected_output: "11111111"
            solution:
              content: |2-
                def to_binary(n):
                    if n == 0:
                        return "0"
                    binary = []
                    while n > 0:
                        binary.append(str(n % 2))
                        n = n // 2
                    return ''.join(reversed(binary))

                if __name__ == "__main__":
                    n = int(input())
