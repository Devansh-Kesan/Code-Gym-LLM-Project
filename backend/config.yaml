          - id: js-deep-clone
            title: 'Deep Clone Object'
            description: Create a function that creates a deep clone of a nested object (without using JSON methods).
            complexity: hard
            points: 15
            time_limit_seconds: 15
            memory_limit_mb: 64
            starter_code:
              content: |2-
                function deepClone(obj) {
                    // Your code here
                }
            test_cases:
              hidden: false
              visible_cases:
                - input: '{"a": 1, "b": {"c": 2}}'
                  expected_output: 'true'
                - input: '{"x": [1, 2, {"y": 3}]}'
                  expected_output: 'true'
              hidden: true
              hidden_cases:
                - input: '{"a": 1, "b": null, "c": {"d": [1, 2, 3]}}'
                  expected_output: 'true'
            solution:
              content: |2-
                const readline = require('readline');

                const rl = readline.createInterface({
                    input: process.stdin,
                    output: process.stdout
                });

                function deepClone(obj) {
                    if (obj === null || typeof obj !== 'object') {
                        return obj;
                    }
                    
                    let clone = Array.isArray(obj) ? [] : {};
                    
                    for (let key in obj) {
                        if (obj.hasOwnProperty(key)) {
                            clone[key] = deepClone(obj[key]);
                        }
                    }
                    
                    return clone;
                }

                rl.on('line', (input) => {
                    const original = JSON.parse(input);
                    const cloned = deepClone(original);
                    
                    // Test if clone is deep
                    const result = isDeepClone(original, cloned);
                    console.log(result);
                    rl.close();
                });

                function isDeepClone(original, clone) {
                    // Check if different objects
                    if (original === clone) return false;
                    
                    // Check if structures match
                    if (typeof original !== typeof clone) return false;
                    
                    if (Array.isArray(original) !== Array.isArray(clone)) return false;
                    
                    // Handle array case
                    if (Array.isArray(original)) {
                        if (original.length !== clone.length) return false;
                        
                        for (let i = 0; i < original.length; i++) {
                            if (typeof original[i] === 'object' && original[i] !== null) {
                                if (!isDeepClone(original[i], clone[i])) return false;
                            } else if (original[i] !== clone[i]) return false;
                        }
                    } 
                    // Handle object case
                    else if (typeof original === 'object' && original !== null) {
                        const origKeys = Object.keys(original);
                        const cloneKeys = Object.keys(clone);
                        
                        if (origKeys.length !== cloneKeys.length) return false;
                        
                        for (let key of origKeys) {
                            if (!clone.hasOwnProperty(key)) return false;
                            
                            if (typeof original[key] === 'object' && original[key] !== null) {
                                if (!isDeepClone(original[key], clone[key])) return false;
                            } else if (original[key] !== clone[key]) return false;
                        }
                    }
                    
                    return true;
                }

