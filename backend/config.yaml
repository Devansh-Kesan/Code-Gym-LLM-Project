                - input: | 
                    1 2 3 4
                    5 6 7 8
                  expected_output: '[1, 2, 3, 4, 5, 6, 7, 8]'
            solution:
              content: |2-
                def merge_lists(lst1, lst2):
                    i, j, result = 0, 0, []
                    while i < len(lst1) and j < len(lst2):
                        if lst1[i] < lst2[j]:
                            result.append(lst1[i])
                            i += 1
                        else:
                            result.append(lst2[j])
                            j += 1
                    result.extend(lst1[i:])
                    result.extend(lst2[j:])
                    return result

                if __name__ == "__main__":
