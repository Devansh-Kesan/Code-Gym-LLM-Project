          - id: dict-counter
            title: 'Dictionary Word Counter'
            description: Count occurrences of each word in a sentence and return a dictionary.
            complexity: medium
            points: 10
            time_limit_seconds: 10
            memory_limit_mb: 64
            starter_code:
              content: |2-
                def count_words(sentence):
                    # Your code here
                    pass

