          - id: class-methods
            title: 'Class with Methods'
            description: Create a class `Rectangle` with methods to calculate area and perimeter.
            complexity: easy
            points: 5
            time_limit_seconds: 5
            memory_limit_mb: 64
            starter_code:
              content: |2-
                class Rectangle:
                    # Your code here
                    pass

                if __name__ == "__main__":
                    r = Rectangle(5, 10)
                    print(r.area())
                    print(r.perimeter())
            test_cases:
              hidden: false
              visible_cases:
                - input: ''
                  expected_output: "50\n30"
              hidden: true
              hidden_cases:
                - input: ''
                  expected_output: "6\n10"
            solution:
              content: |2-
                class Rectangle:
                    def __init__(self, width, height):
                        self.width = width
                        self.height = height

                    def area(self):
                        return self.width * self.height

                    def perimeter(self):
                        return 2 * (self.width + self.height)

                if __name__ == "__main__":
                    r = Rectangle(5, 10)
                    print(r.area())
                    print(r.perimeter())

