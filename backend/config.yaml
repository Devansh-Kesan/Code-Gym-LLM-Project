                - input: 'x y z w\n3'
                  expected_output: '[["x","y","z"],["w"]]'
            solution:
              content: |2-
                function chunkArray(arr, size) {
                    if (size <= 0) return [];
                    const result = [];
                    for (let i = 0; i < arr.length; i += size) {
                        result.push(arr.slice(i, i + size));
                    }
                    return result;
                }

