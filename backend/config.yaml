                  expected_output: "50\n30"
              hidden: true
              hidden_cases:
                - input: ''
                  expected_output: "6\n10"
            solution:
              content: |2-
                class Rectangle:
                    def __init__(self, width, height):
                        self.width = width
                        self.height = height

                    def area(self):
                        return self.width * self.height

                    def perimeter(self):
                        return 2 * (self.width + self.height)

