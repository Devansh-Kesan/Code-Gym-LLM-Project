          - id: longest-substring
            title: 'Longest Substring Without Repeating Characters'
            description: Find the length of the longest substring of a string without repeating characters.
            complexity: medium
            points: 15
            time_limit_seconds: 10
            memory_limit_mb: 64
            input: A string containing alphanumeric characters.
            input_constraints: The string will contain 1 to 1000 characters.
            starter_code:
              content: |2-
                def longest_substring(s):
                    # Your code here
                    pass

                if __name__ == "__main__":
                    s = input()
                    print(longest_substring(s))
            test_cases:
              hidden: false
              visible_cases:
                - input: 'abcabcbb'
                  expected_output: '3'
                - input: 'bbbbb'
                  expected_output: '1'
              hidden: true
              hidden_cases:
                - input: 'pwwkew'
                  expected_output: '3'
            solution:
              content: |2-
                def longest_substring(s):
                    char_map = {}
                    left = max_length = 0
                    for right, char in enumerate(s):
                        if char in char_map and char_map[char] >= left:
                            left = char_map[char] + 1
                        char_map[char] = right
                        max_length = max(max_length, right - left + 1)
                    return max_length

                if __name__ == "__main__":
                    s = input()
                    print(longest_substring(s))

